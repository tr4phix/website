[event_slogan]
other = """Civic Tech <span class="typewriter-text-rotate" data-rotate='["Hackathon", "Makerdays"]'>Hackathon</span>
    für ein besseres Zürich
"""

[basicinfo_claim]
other = "Hackathon für ein besseres Zürich"

[basicinfo_what_is_it_title]
other = "Worum geht's?"

[basicinfo_what_is_it]
other = """Wir bringen die lokale Maker-Community und die Stadtverwaltung
zusammen und erforschen mit Hilfe von [offenen Netzwerken und Civic Tech](https://www.thethingsnetwork.org/)
neue Herangehensweisen für die Herausforderungen in [unserer Stadt](https://www.stadt-zuerich.ch)."""

[basicinfo_when_where_title]
other = "Wann und Wo?"

[basicinfo_when_where]
other = """Die Challenges werden am 23. Oktober vorgestellt. Am **Freitag dem 30.** und **Samstag, dem 31.10.2020** findet dann der Hackathon im **Zentralwäscherei Zürich** statt."""

[basicinfo_organizers]
other = """Make Zurich ist ein Community-Event, der gemeinsam von der Stadt Zürich und der «Open Network Infrastructure Association» organisiert wird."""

[challenges_title]
other = "Challenges"

[challenges_intro]
other = """Wir haben **echte Bed&uuml;rfnisse** verschiedener Dienstabteilungen der Stadt Z&uuml;rich abgeholt, die mit Hilfe von LoRaWAN und Civic Tech angegangen werden k&ouml;nnen.

Es wird auch eine **offene Challenge** geben: wenn Dir nicht danach ist, an einer der vorgeschlagenen Challenges mitzuwirken, steht es Dir v&ouml;llig
frei, mit der verf&uuml;gbaren Hardware eigene L&ouml;sungen zu realisieren."""

[challenge]
other = "Challenge"

[challenges_saw_title]
other = "Granny Alert"

[challenges_saw_description]
other = """Wie k&ouml;nnen wir die Reaktionsf&auml;higkeit auf Notf&auml;lle &auml;lterer Menschen zu Hause verbessern, ohne ihre Privatsph&auml;re zu gef&auml;hrden?

Zur Verf&uuml;gung gestellt von Stiftung Alterswohnungen"""

[challenges_taz1_title]
other = "Move and Chill"

[challenges_taz1_description]
other = """Hilf uns, unser Wissen zu verbessern, indem du die Nutzung von beweglichen St&uuml;hlen in der Stadt misst.

Zur Verf&uuml;gung gestellt vom B&uuml;ro f&uuml;r Bauingenieurwesen"""

[challenges_ttn_title]
other = "Breathe!"

[challenges_ttn_description]
other = """Erm&ouml;gliche den Bewohnern, die Luftverschmutzung in der Stadt zu erfassen und zu verstehen.

Zur Verf&uuml;gung gestellt von der Community"""

[challenges_taz2_title]
other = "Bicycle Parking"

[challenges_taz2_description]
other = """Hilf uns, die Nutzung von Fahrradabstellanlagen besser zu verstehen.

Zur Verf&uuml;gung gestellt vom B&uuml;ro f&uuml;r Bauingenieurwesen"""

[challenges_gsz2_title]
other = "Awesome Green Spaces"

[challenges_gsz2_description]
other = """Hilf uns, die Attraktivit&auml;t von Gr&uuml;nfl&auml;chen zu verbessern, indem du die Nutzung der Infrastruktur und die Belegung der &ouml;ffentlichen Erholungsr&auml;ume misst.

Zur Verf&uuml;gung gestellt vom Umweltdepartement der Stadt Z&uuml;rich

<small><em>Powered by u-blox</em></small>"""

[challenges_open_title]
other = "Offene Challenge"

[challenges_open_description]
other = """Wenn Dich keine der Herausforderungen überzeugt, kannst Du selbstverständlich Deine eigenen Challenges und Ideen mit der verfügbaren Hardware umsetzen!

<a href='https://github.com/make-zurich/open-challenge-ideas-2020/issues/new?assignees=&labels=&template=new-idea.md&title=%5BGive+your+idea+a+catchy+challenge+name%5D' class='btn event-primary-color my-4 waves-effect waves-light'>Submit your idea here!</a>"""

[team_description]
other = """Make Zurich ist dank der tollen Zusammenarbeit eines grossartigen Teams möglich:"""

[features]
other = "Was finde ich hier?"

[features_learning_title]
other = "Lernen"

[features_learning_description]
other = "Nimm die Chance wahr, neue Skills und Technologien von Mentoren und Gleichaltrigen zu entdecken!"

[features_hardware_title]
other = "Hardware"

[features_hardware_description]
other = "Jede Menge Elektronik, Sensoren und andere Hardware zum Herumspielen!"

[features_healthy-food_title]
other = "Gesund sein"

[features_healthy-food_description]
other = "Wir kümmern uns um dich, sorgen für gesunde Ernährung und gute Atmosphere, damit du nicht daran denken müss! Und Klar haben wir ein Sicherheitskonzept."

[features_child-care_title]
other = "Bringe deine Kinder mit!"

[features_child-care_description]
other = "Wir bieten eine sichere und unterhaltsame Umgebung für junge Makers (U18) in Begleitung von Eltern. Für Kinder von 7 bis 16 Jahren bieten wir einen Coding-Workshop von Logiscool."


